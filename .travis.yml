language: node_js
node_js:
  - '8.10'
install: npm install
script:
  - npm run build
cache:
  directories:
    - node_modules
deploy:
  - provider: script
    skip_cleanup: true
    script: npm run deploy -- --stage dev
    on:
      branch: staging
  - provider: script
    skip_cleanup: true
    script: npm run deploy -- --stage prod
    on:
      branch: master
